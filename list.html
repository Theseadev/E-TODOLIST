<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TODOLIST - Daftar Tugas</title>
    <style>
        /* Background styling */
        body {
            margin: 0;
            background-image: url('https://png.pngtree.com/background/20210714/original/pngtree-hand-drawn-learning-education-tools-blackboard-background-picture-image_1219834.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh; /* Full height */
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        header {
            background-color: rgb(255, 255, 255, 0.667); /* Background transparan */
            padding: 7px;
            color: rgb(6, 6, 6);
            height: 100vh;
            position: fixed;
            width: 220px;
        }

        h1 {
            margin: 0;
            color: rgb(0, 0, 0);
            text-align: left;
            padding-left: 10px; /* Geser teks E-TODOLIST ke kanan */
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            display: block;
            margin: 10px 0;
            padding: 7px;
            text-decoration: none;
            color: #ffffff;
            background-color: rgb(0, 0, 0, 0.731);
            border-radius: 6px;
            text-align: center;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(8, 148, 199, 0.527);
        }

        nav a.active {
            background-color: rgba(0, 73, 224, 0.8);
            color: white;
        }

        /* Main content styling */
        main {
            margin-left: 240px; /* Geser ke kanan agar tidak menabrak sidebar */
            padding: 20px;
            color: white;
        }

        h2 {
            text-align: center; /* Align heading to center */
            margin-bottom: 20px; /* Spacing below the heading */
        }

        .task {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 8px;
    color: black;
    position: relative; /* Tambahkan untuk posisi absolut tombol hapus */
    border-left: 5px solid #007BFF; /* Garis samping */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Bayangan */
    word-wrap: break-word;
    overflow-wrap: break-word;
    transition: transform 0.3s; /* Tambahkan transisi */
}

.task:hover {
    transform: scale(1.03); /* Efek memperbesar sedikit saat hover */
}

        .task img {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin-top: 10px;
            cursor: pointer;
        }

        .task h3 {
            margin-top: 0;
        }

        .task p {
            margin: 5px 0;
        }

        .task .date {
            display: flex;
            flex-direction: column; /* Mengubah arah kolom */
            margin-top: 10px;
        }

        .task .date p {
            margin: 2px 0; /* Mengurangi margin antar tanggal */
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: darkred; /* Warna saat hover */
        }

        /* Modal styling */
        .modal {
            display: none; /* Modal tersembunyi secara default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center; /* Pusatkan konten modal */
        }

        .modal-content {
            margin-top: 100px; /* Memberikan jarak dari atas modal */
        }

        .modal-content img {
            max-width: 70%; /* Ukuran gambar di modal */
            height: auto; /* Tinggi otomatis */
            border-radius: 10px;
            margin-top: 10px; /* Geser gambar sedikit ke atas */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #ff0000;
        }

        /* Media Queries untuk Responsif */
        @media (max-width: 768px) {
            header {
                width: 100%; /* Mengubah lebar header menjadi 100% pada perangkat kecil */
                height: auto; /* Mengubah tinggi menjadi auto */
            }

            main {
                margin-left: 0; /* Menghilangkan margin kiri */
                padding: 10px; /* Menambah padding agar tidak terlalu mepet */
            }

            nav {
                margin-top: 10px;
            }

            nav a {
                margin: 5px 0; /* Mengurangi margin antar link */
                padding: 5px; /* Mengurangi padding untuk lebih pas */
            }
        }

        @media (max-width: 480px) {
            header {
                position: relative; /* Mengubah posisi header untuk perangkat yang lebih kecil */
                height: auto; /* Memastikan tinggi otomatis */
            }

            h1 {
                font-size: 1.5em; /* Mengubah ukuran font judul */
                text-align: center; /* Menengahkan teks judul */
            }

            .task {
                padding: 10px; /* Mengurangi padding dalam task */
            }

            .delete-button {
                padding: 3px 6px; /* Mengurangi padding tombol hapus */
            }

            .modal-content img {
                max-width: 90%; /* Memperbesar ukuran gambar modal di perangkat kecil */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>E-TODOLIST</h1>
        <nav>
            <a href="index.html">BERANDA</a>
            <a href="form.html">FORM</a>
            <a href="list.html">LIST</a>
            <a href="developer.html">DEVELOPER</a>
            <a href="help.html">HELP</a>
        </nav>
    </header>

    <main>
        <h2>DAFTAR LIST TUGAS</h2>
        <div id="taskList">
            <!-- Tugas akan ditampilkan di sini -->
        </div>

        <!-- Modal untuk gambar -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content">
                <img id="modalImage" src="" alt="Tugas Gambar">
            </div>
        </div>
    </main>

    <script>
        // Fungsi untuk memformat tanggal menjadi Selasa, 20 Mei 2005
        function formatDate(dateString) {
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

            const date = new Date(dateString);
            const dayName = days[date.getDay()];
            const day = date.getDate();
            const monthName = months[date.getMonth()];
            const year = date.getFullYear();

            return `${dayName}, ${day} ${monthName} ${year}`;
        }

        // Fungsi untuk mengambil tugas dari localStorage dan menampilkannya di halaman
        function displayTasks() {
            const taskList = document.getElementById('taskList');
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            if (tasks.length === 0) {
                taskList.innerHTML = '<p>Tidak ada tugas yang ditambahkan.</p>';
                return;
            }

            // Clear existing tasks
            taskList.innerHTML = '';

            // Loop untuk menampilkan setiap tugas
            tasks.forEach((task, index) => {
                const taskDiv = document.createElement('div');
                taskDiv.classList.add('task');

                taskDiv.innerHTML = `
                    <button class="delete-button" onclick="confirmDeleteTask(${index})">ðŸ—‘ Hapus</button>
                    <h3>${task.name}</h3>
                    <p><strong>Deskripsi:</strong> ${task.description}</p>
                    <div class="date">
                        <p><strong>âœ” Tanggal Diberikan:</strong> ${formatDate(task.givenDate)}</p>
                        <p><strong>âœ” Tanggal Pengumpulan:</strong> ${formatDate(task.dueDate)}</p>
                    </div>
                    ${task.image ? `<img src="${task.image}" alt="Gambar Tugas" class="task-image">` : ''}
                `;

                taskList.appendChild(taskDiv);
            });

            // Set up modal functionality for images
            setupImageModal();
        }

        // Fungsi untuk mengonfirmasi penghapusan tugas
        function confirmDeleteTask(index) {
            if (confirm('Apakah Anda yakin ingin menghapus tugas ini?')) {
                deleteTask(index);
            }
        }

        // Fungsi untuk menghapus tugas berdasarkan index
        function deleteTask(index) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            displayTasks();
        }

        // Fungsi untuk modal gambar
        function setupImageModal() {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.getElementsByClassName('close')[0];

            const images = document.getElementsByClassName('task-image');
            Array.from(images).forEach(image => {
                image.onclick = function() {
                    modal.style.display = 'block';
                    modalImg.src = this.src;
                };
            });

            closeBtn.onclick = function() {
                modal.style.display = 'none';
            };

            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        }

        // Tampilkan tugas saat halaman dimuat
        window.onload = displayTasks;
    </script>
</body>
</html>
